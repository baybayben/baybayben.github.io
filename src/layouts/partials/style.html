/* -----------------------------------------------------------------------------*/
/* /// VARIABLES:                                                               */
/* -----------------------------------------------------------------------------*/

h1, h2, h3, h4, h5, h6 { font-weight: 600; line-height: 1.2; }

h1 {
  font-size: 30px;
  text-transform: uppercase;
  margin: 0 0 5px 0; }

h2 {
  font-size: 26px;
  margin: 0 0 10px 0; }

h3 { font-size: 34px; margin-bottom: 10px; }

h4 { font-size: 24px; margin-bottom: 5px; }

h5 { font-size: 21px; }

h6 { font-size: 14px; margin-bottom: 5px; }

p { line-height: 1.5; margin: 0 0 20px 0; }

p:last-of-type { margin: 0 }

p + h2 { margin-top: 60px; }

a { color: inherit; text-decoration: none; }

small {
 color: rgba(0,0,0,0.5);
 font-size: 12px;
 letter-spacing: 2px;
 text-align: center;
 text-transform: uppercase; }

hr {
  width: 100%;
  height: 1px;
  background-color: #ccc;
  margin: 40px 0;
  border: none; }

.center { text-align: center; }
.left { text-align: left; }
.right { text-align: right; }
.justify { text-align: justify; }

.hide, .none { display: none; }
.show { display: block; }

.red { color: #ff0000; }

/* -----------------------------------------------------------------------------*/
/* /// FORMS:                                                                   */
/* -----------------------------------------------------------------------------*/

::-webkit-input-placeholder { color: #bcbcbc; font-size: 15px; line-height: 1.4; font-family: inherit; }
::-moz-placeholder { color: #bcbcbc; font-size: 15px; line-height: 1.4; font-family: inherit; }
:-ms-input-placeholder { color: #bcbcbc; font-size: 15px; line-height: 1.4; font-family: inherit; }
textarea::-webkit-input-placeholder { color: #bcbcbc; font-size: 15px; line-height: 1.4; font-family: inherit; }

label {
  font-weight: 700;
  font-family: sans-serif;
  line-height: 1.4;
  display: block;
  position: relative;
  margin-bottom: 15px; }

label i {
    color: #888;
    font-size: 13px;
    font-weight: 400;
    display: block;
    margin: 5px 0 0; }

input {
  width: 100%;
  font-size: 16px;
  background: #fff;
  padding: 5px 1px 5px;
  border:none;
  border-bottom: 1px solid #ccc; }

input[type="radio"] { display: none; }

input:focus { border-color: #20acf5; }

textarea {
    width: 100%;
    line-height: 1.4;
    font-size: 16px;
    font-family: sans-serif;
    background: #fff;
    padding: 5px 1px 5px;
    border: none;
    border-bottom: 1px solid #ccc; }

.form__title {
    color: #fff;
    font-size: 22px;
    text-align: center;
    background-color: #E84949;
    margin: 0 0 30px;
    padding: 30px 20px 25px; }

.form__title span {
  font-size: 14px;
  display: block;
  margin: 15px 0 0; }

.form__title a { color: #fff; text-decoration: underline; }

.form__input {
  margin: 0 0 50px 0;
    padding: 0 40px 0 20px; }

.form__input__budget {
    width: 200px;
    background-color: #e5e5e5;
    display: inline-block;
    margin: 0 5px 10px 0;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 2px;
    box-shadow: inset 0 1px 0 0 rgba(255,255,255,0.5);
    cursor: pointer; }

.form__input__budget:hover { background-color: #f1f1f1; }

.form__input--radio--selected { background-color: #C3EBFF !important; border-color: #20acf5 !important; }

.form__submit {
  color: #fff;
  font-weight: 700;
  font-family: sans-serif;
  text-align: center;
    background-color: #2BA2DA;
