<!doctype html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="../css/style.css" type="text/css" media="all">
<style>
html { background-color: #f3f3f3; }
body {
    width: 1400px;
    height: 2676px;
    background-color: #f3f3f3;
    background-image: url(img/home_01.png);
    margin: 0 auto;
}
.popup {
	width: 300px;
	height: 279px;
	background-image: url(img/newsletter_01.png);
	display: inline-block;
	position: fixed;
	right: 20px;
	bottom: 20px;
	opacity: 0;
}
</style>
</head>
<body>

<div class="popup"></div>


<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>

<script>
jQuery(document).ready(function($) {

	//Prep
	TweenMax.set(".popup", {opacity:0, y: '20'});
	TweenMax.to(".popup", 0.5, {delay:3, y:0, opacity: 1});
	$('.popup').click(function(){
		TweenMax.to(".popup", 0.5, {opacity: 0, scale: 0.5});
	});

});
</script> 

</body>
</html>
